<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>BPKAD Meeting - Sistem Manajemen Rapat</title>

    <meta name="keywords" content="BPKAD, meeting, rapat, Jawa Barat, manajemen rapat, zoom" />
    <meta name="author" content="BPKAD Provinsi Jawa Barat" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BPKAD Meeting - Sistem Manajemen Rapat" />
    <meta property="og:description" content="Sistem manajemen rapat untuk Badan Pengelolaan Keuangan dan Aset Daerah Provinsi Jawa Barat." />
    <meta property="og:url" content="https://meeting.bpkadprovjabar.page" />
    <meta property="og:site_name" content="BPKAD Meeting" />
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#1e3a5f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload Critical Font -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    
    <style>
      /* Apply Inter font globally */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen .logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      }
      #splash-screen .logo svg {
        width: 48px;
        height: 48px;
        fill: #1e3a5f;
      }
      #splash-screen h1 {
        color: white;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 16px 0;
      }
      #splash-screen .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255,255,255,0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen (shown immediately before Vue mounts) -->
    <div id="splash-screen">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
          <circle cx="12" cy="11" r="3"/>
        </svg>
      </div>
      <h1>BPKAD Meeting</h1>
      <div class="spinner"></div>
    </div>
    
    <!-- Vue App Container -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
