<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPKAD Meeting</title>
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen .logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      #splash-screen .logo svg {
        width: 48px;
        height: 48px;
        fill: #1e3a5f;
      }
      #splash-screen h1 {
        color: white;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 16px 0;
      }
      #splash-screen .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen (shown immediately before Vue mounts) -->
    <div id="splash-screen">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
          />
          <circle cx="12" cy="11" r="3" />
        </svg>
      </div>
      <h1>BPKAD Meeting</h1>
      <div class="spinner"></div>
    </div>

    <!-- Vue App Container -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
